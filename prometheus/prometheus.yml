global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Consumer application metrics
  - job_name: 'cdc-consumer'
    static_configs:
      - targets: ['consumer-app:8080']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # TiDB metrics
  - job_name: 'tidb'
    static_configs:
      - targets: ['tidb0:10080']
    scrape_interval: 15s

  # TiKV metrics
  - job_name: 'tikv'
    static_configs:
      - targets: ['tikv0:20180']
    scrape_interval: 15s

  # PD metrics
  - job_name: 'pd'
    static_configs:
      - targets: ['pd0:2379']
    scrape_interval: 15s